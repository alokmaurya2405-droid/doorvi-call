<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi ‚Äî Visitor Portal</title>
    
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.5.1/index.js"></script>

    <style>
        :root {
            --primary: #ffffff;
            --accent: #ff4b2b;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-heavy: rgba(255, 255, 255, 0.25);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Classes */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
        }

        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo-group { display: flex; align-items: center; gap: 10px; }
        .logo-icon { font-size: 24px; }
        .logo-text { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }

        .house-badge {
            background: var(--glass-heavy);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Pre-Call UI */
        .pre-call-card {
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.5s ease;
        }

        .visual-anchor {
            font-size: 70px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }

        h1 { font-size: 28px; margin-bottom: 10px; font-weight: 700; }
        p { font-size: 16px; opacity: 0.9; margin-bottom: 30px; line-height: 1.5; }

        .ring-btn {
            background: white;
            color: #b21f1f;
            border: none;
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ring-btn:active { transform: scale(0.95); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        /* In-Call Video UI */
        .video-container {
            display: none;
            position: absolute;
            inset: 0;
            background: #000;
        }

        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        
        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 110px;
            height: 160px;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .call-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .status-pill {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .icon-btn {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .btn-mute { background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .btn-end { background: #ff3b30; color: white; transform: rotate(135deg); }

        .hidden { display: none !important; }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            h1 { font-size: 22px; }
            .ring-btn { padding: 15px 40px; font-size: 16px; }
            #local-video { width: 90px; height: 130px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-group">
            <span class="logo-icon">üîî</span>
            <span class="logo-text">DOORVI</span>
        </div>
        <div class="house-badge">House <span id="houseNumDisplay">--</span></div>
    </header>

    <main class="container">
        <div class="glass-panel pre-call-card" id="preCall">
            <div class="visual-anchor">üè†</div>
            <h1>Visitor Access</h1>
            <p>Ready to notify the resident?<br>Press the button to start the call.</p>
            <button class="ring-btn" id="startBtn">RING DOORBELL</button>
        </div>

        <div class="video-container" id="videoLayout">
            <div id="remote-video"></div>
            <div id="local-video"></div>
            
            <div class="call-overlay" id="statusOverlay">
                <div class="status-pill" id="statusLabel">Ringing...</div>
                <div class="loader"></div>
            </div>

            <div class="controls">
                <button class="icon-btn btn-mute" id="muteBtn" onclick="toggleAudio()">üé§</button>
                <button class="icon-btn btn-end" onclick="endSession()">üìû</button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION ---
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL_NAME = urlParams.get('channelName') || 'house_32_channel';
        
        // Extract Peer ID for RTM (house_32)
        const targetPeerId = CHANNEL_NAME.replace('_channel', ''); 
        const visitorId = "Visitor_" + Math.floor(Math.random() * 9999);
        
        document.getElementById('houseNumDisplay').innerText = targetPeerId.replace('house_', '');

        let rtmClient = null;
        let rtcClient = null;
        let localTracks = { video: null, audio: null };
        let signalTimer = null;
        let isMuted = false;

        // --- RTM v1.x SETUP ---
        async function initSignaling() {
            try {
                rtmClient = AgoraRTM.createInstance(APP_ID);
                await rtmClient.login({ uid: visitorId });
                console.log("[RTM] Visitor Logged In");

                // Listen for Accept/Reject from App
                rtmClient.on('MessageFromPeer', (message, peerId) => {
                    if (message.text === 'CALL_ACCEPTED') {
                        clearInterval(signalTimer);
                        document.getElementById('statusOverlay').classList.add('hidden');
                        console.log("[RTM] Call Accepted");
                    }
                    if (message.text === 'CALL_REJECTED') {
                        stopCall();
                        alert("Resident is unavailable.");
                    }
                });
            } catch (e) { console.error("RTM Error", e); }
        }

        // --- RTC VIDEO SETUP ---
        async function startCall() {
            // 1. UI Switch
            document.getElementById('preCall').style.display = 'none';
            document.getElementById('videoLayout').style.display = 'block';

            // 2. Start Signaling Loop (Crucial for background apps)
            if (rtmClient) {
                const sendSignal = () => {
                    rtmClient.sendMessageToPeer({ text: 'CALL_REQUEST' }, targetPeerId)
                        .then(() => console.log("[RTM] Signal Sent"))
                        .catch(e => console.error(e));
                };
                sendSignal();
                signalTimer = setInterval(sendSignal, 4000); 
            }

            // 3. Initialize Video
            try {
                rtcClient = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
                
                rtcClient.on('user-published', async (user, mediaType) => {
                    await rtcClient.subscribe(user, mediaType);
                    if (mediaType === 'video') {
                        user.videoTrack.play(document.getElementById('remote-video'));
                    }
                    if (mediaType === 'audio') {
                        user.audioTrack.play();
                    }
                });

                [localTracks.audio, localTracks.video] = await AgoraRTC.createMicrophoneAndCameraTracks();
                localTracks.video.play(document.getElementById('local-video'));

                await rtcClient.join(APP_ID, CHANNEL_NAME, null, 2); // UID 2 for visitor
                await rtcClient.publish([localTracks.audio, localTracks.video]);

            } catch (err) {
                console.error("RTC Error", err);
                alert("Please allow camera/mic access");
            }
        }

        function toggleAudio() {
            isMuted = !isMuted;
            localTracks.audio.setEnabled(!isMuted);
            document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üé§';
            document.getElementById('muteBtn').style.background = isMuted ? '#ff3b30' : 'rgba(255,255,255,0.2)';
        }

        async function endSession() {
            clearInterval(signalTimer);
            if (localTracks.audio) localTracks.audio.close();
            if (localTracks.video) localTracks.video.close();
            if (rtcClient) await rtcClient.leave();
            location.reload(); // Reset for next use
        }

        document.getElementById('startBtn').onclick = startCall;
        
        // Initialize signaling as soon as page loads
        initSignaling();
    </script>
</body>
</html>
