<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi â€” Call Resident</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; flex-direction: column;
            color: white; overflow: hidden;
        }

        .header {
            padding: 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .logo { font-size: 32px; }
        .logo-text { font-size: 24px; font-weight: 800; }
        .house-badge {
            margin-left: auto; background: rgba(255,255,255,0.2);
            padding: 8px 16px; border-radius: 20px; font-weight: 600;
        }

        /* â”€â”€ Pre-Call Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .pre-call {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }
        .door-icon {
            font-size: 100px; margin-bottom: 20px;
            animation: doorFloat 3s ease-in-out infinite;
        }
        @keyframes doorFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pre-call h1 { font-size: 32px; margin-bottom: 12px; }
        .pre-call p { font-size: 16px; opacity: 0.9; margin-bottom: 40px; }
        .call-btn {
            background: white; color: #667eea;
            border: none; padding: 18px 60px; border-radius: 50px;
            font-size: 18px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .call-btn:active { transform: scale(0.95); }

        /* â”€â”€ In-Call Screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .in-call { display: none; flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; background: #000; }
        #local-video {
            position: absolute; top: 16px; right: 16px;
            width: 100px; height: 140px; border-radius: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5); overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .call-controls {
            position: absolute; bottom: 40px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px;
        }
        .ctrl-btn {
            width: 60px; height: 60px; border-radius: 30px;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: all 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.9); }
        .btn-end {
            background: #FF3B30; width: 70px; height: 70px; border-radius: 35px;
            transform: rotate(135deg);
        }
        .btn-end:active { transform: rotate(135deg) scale(0.9); }

        .status-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; margin-bottom: 20px; }
        .spinner::after {
            content: ''; display: block; width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-text { font-size: 20px; font-weight: 600; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ğŸšª</div>
        <div class="logo-text">DoorVi</div>
        <div class="house-badge">House <span id="houseNo">--</span></div>
    </div>

    <!-- PRE-CALL SCREEN -->
    <div class="pre-call" id="preCall">
        <div class="door-icon">ğŸ </div>
        <h1>Call Resident</h1>
        <p>Press the button below to start a video call</p>
        <button class="call-btn" onclick="startCall()">ğŸ“ Start Call</button>
    </div>

    <!-- IN-CALL SCREEN -->
    <div class="in-call" id="inCall">
        <div id="remote-video"></div>
        <div id="local-video"></div>
        <div class="status-overlay" id="statusOverlay">
            <div class="spinner"></div>
            <div class="status-text" id="statusText">Connecting...</div>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn" onclick="toggleMute()" id="muteBtn">ğŸ¤</button>
            <button class="ctrl-btn btn-end" onclick="endCall()">ğŸ“</button>
            <button class="ctrl-btn" onclick="toggleCamera()" id="camBtn">ğŸ“·</button>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL = urlParams.get('channel') || 'house_32_channel';
        const TOKEN = urlParams.get('token') || null;

        const houseMatch = CHANNEL.match(/house_(\w+)_channel/);
        document.getElementById('houseNo').textContent = houseMatch ? houseMatch[1] : '??';

        let client = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let isMuted = false, isCamOff = false;

        async function startCall() {
            console.log('[Visitor] Starting call...');
            document.getElementById('preCall').style.display = 'none';
            document.getElementById('inCall').style.display = 'flex';

            try {
                client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });

                client.on('user-published', async (user, mediaType) => {
                    console.log('[Visitor] Admin published:', mediaType);
                    await client.subscribe(user, mediaType);

                    if (mediaType === 'video') {
                        const playerDiv = document.createElement('div');
                        playerDiv.style.width = '100%';
                        playerDiv.style.height = '100%';
                        document.getElementById('remote-video').innerHTML = '';
                        document.getElementById('remote-video').appendChild(playerDiv);
                        user.videoTrack.play(playerDiv);
                        document.getElementById('statusOverlay').classList.add('hidden');
                        console.log('[Visitor] Admin video playing');
                    }
                    if (mediaType === 'audio') {
                        user.audioTrack.play();
                        console.log('[Visitor] Admin audio playing');
                    }
                });

                client.on('user-left', async (user) => {
                    console.log('[Visitor] Admin left the call');
                    document.getElementById('statusText').textContent = 'Call Ended';
                    document.getElementById('statusOverlay').classList.remove('hidden');
                    setTimeout(() => endCall(), 2000);
                });

                // Create tracks
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks(
                    { encoderConfig: 'speech_standard' },
                    { encoderConfig: '480p_1' }
                );

                localVideoTrack.play(document.getElementById('local-video'));

                // Join as UID 2 (visitor)
                await client.join(APP_ID, CHANNEL, TOKEN, 2);
                await client.publish([localAudioTrack, localVideoTrack]);

                document.getElementById('statusText').textContent = 'Waiting for resident...';
                console.log('[Visitor] Joined channel successfully');

            } catch (err) {
                console.error('[Visitor] Error:', err);
                document.getElementById('statusText').textContent = 'Connection failed';
                setTimeout(() => { window.location.reload(); }, 3000);
            }
        }

        async function endCall() {
            console.log('[Visitor] Ending call...');
            if (localAudioTrack) {
                localAudioTrack.stop();
                localAudioTrack.close();
            }
            if (localVideoTrack) {
                localVideoTrack.stop();
                localVideoTrack.close();
            }
            if (client) {
                await client.leave();
            }
            window.location.href = 'about:blank';
        }

        function toggleMute() {
            if (!localAudioTrack) return;
            isMuted = !isMuted;
            localAudioTrack.setMuted(isMuted);
            document.getElementById('muteBtn').textContent = isMuted ? 'ğŸ”‡' : 'ğŸ¤';
            document.getElementById('muteBtn').style.background =
                isMuted ? 'rgba(255,59,48,0.5)' : 'rgba(255,255,255,0.2)';
        }

        function toggleCamera() {
            if (!localVideoTrack) return;
            isCamOff = !isCamOff;
            localVideoTrack.setMuted(isCamOff);
            document.getElementById('camBtn').textContent = isCamOff ? 'ğŸš«' : 'ğŸ“·';
            document.getElementById('camBtn').style.background =
                isCamOff ? 'rgba(255,59,48,0.5)' : 'rgba(255,255,255,0.2)';
        }

        window.addEventListener('beforeunload', () => endCall());
    </script>
</body>
</html>
