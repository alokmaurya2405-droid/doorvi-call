<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi ¬∑ luminous visitor portal</title>
    
    <!-- Agora SDKs (unchanged) -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/agora-rtm-sdk@1.5.1/index.js"></script>
    
    <!-- modern font & enhanced styles - glass + neumorphism blend -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,600;14..32,700;14..32,800&display=swap" rel="stylesheet">
    
    <style>
        /* ----- design system: glass + neumorphism fusion ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 10% 20%, #1e2b5e, #1a1f3c 70%, #0c0f20);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            position: relative;
        }

        /* floating orbs for depth (glassmorphism atmosphere) */
        body::before {
            content: '';
            position: absolute;
            width: 40vmax;
            height: 40vmax;
            background: rgba(255, 70, 100, 0.15);
            border-radius: 50%;
            filter: blur(120px);
            top: -10vh;
            right: -10vw;
            z-index: 0;
        }
        body::after {
            content: '';
            position: absolute;
            width: 50vmin;
            height: 50vmin;
            background: rgba(100, 200, 255, 0.12);
            border-radius: 50%;
            filter: blur(100px);
            bottom: 0;
            left: 5%;
            z-index: 0;
        }

        /* glass panel base ‚Äì heavily blurred, with subtle border */
        .glass-panel {
            background: rgba(20, 25, 45, 0.35);
            backdrop-filter: blur(18px) saturate(180%);
            -webkit-backdrop-filter: blur(18px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5), 
                        0 4px 18px 0 rgba(255, 255, 255, 0.05) inset,
                        0 -2px 6px 0 rgba(0, 0, 0, 0.3) inset;  /* subtle neumorphic inner */
        }

        /* neumorphic / glass button (hybrid) */
        .neumorph-btn {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border: none;
            box-shadow: 0 12px 28px -8px rgba(0, 0, 0, 0.5), 
                        0 4px 12px 0 rgba(255, 255, 255, 0.1) inset,
                        0 -6px 12px 0 rgba(0, 0, 0, 0.4) inset;
            color: white;
            font-weight: 700;
            letter-spacing: 0.3px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .neumorph-btn:active {
            transform: scale(0.96);
            box-shadow: 0 6px 16px -6px rgba(0, 0, 0, 0.6), 
                        0 2px 8px rgba(255,255,255,0.2) inset,
                        0 -4px 8px rgba(0,0,0,0.5) inset;
        }

        /* header with extra blur */
        .header {
            padding: 1rem 1.8rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(8, 12, 25, 0.4);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
            position: relative;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo-icon {
            font-size: 2rem;
            filter: drop-shadow(0 4px 6px #00000040);
        }
        .logo-text {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(130deg, #fff, #ffcfb0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .house-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 0.6rem 1.4rem;
            border-radius: 40px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        }

        /* main container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 5;
        }

        /* ----- pre‚Äëcall card (glass + neumorphism fusion) ----- */
        .pre-call-card {
            max-width: 520px;
            width: 90%;
            padding: 3rem 2rem;
            text-align: center;
            transition: opacity 0.4s, transform 0.3s;
            background: rgba(18, 22, 40, 0.45);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 50px -20px #00000080, 
                        0 0 0 1px rgba(255,255,255,0.05) inset,
                        0 -4px 12px rgba(0,0,0,0.5) inset; /* neumorph depth */
        }

        .visual-anchor {
            font-size: 6rem;
            line-height: 1;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 15px 15px #00000050);
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            font-size: clamp(2rem, 7vw, 2.8rem);
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(145deg, #ffffff, #ffe2d0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .sub-message {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2.2rem;
            font-weight: 400;
            color: rgba(255,255,245,0.9);
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .ring-btn {
            composes: neumorph-btn;
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem 3.5rem;
            border-radius: 60px;
            font-size: 1.5rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 30px -10px #00000080, 
                        0 2px 10px rgba(255,255,200,0.3) inset,
                        0 -6px 12px #000000b3 inset;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
            width: 100%;
            max-width: 360px;
            margin-left: auto;
            margin-right: auto;
        }
        .ring-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 22px 35px -8px black, 0 2px 15px rgba(255,215,150,0.4) inset;
        }

        /* ----- in‚Äëcall layout (video) ----- */
        .video-container {
            display: none;
            position: absolute;
            inset: 0;
            background: #04060f;
            z-index: 20;
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: min(130px, 28vw);
            aspect-ratio: 9/16;
            border-radius: 24px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 30px -5px #000000cc, 0 0 0 1px rgba(255,255,240,0.2) inset;
            background: #1a1f30;
            object-fit: cover;
            backdrop-filter: blur(4px);
        }

        .call-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 25;
            gap: 2rem;
        }

        .status-pill {
            background: rgba(10, 15, 25, 0.6);
            backdrop-filter: blur(25px);
            padding: 0.9rem 2.2rem;
            border-radius: 60px;
            font-size: 1.4rem;
            font-weight: 600;
            border: 1px solid rgba(255, 170, 150, 0.5);
            box-shadow: 0 15px 35px -10px black, 0 0 30px rgba(255,100,100,0.3);
            color: #fff5e6;
            letter-spacing: 0.5px;
        }

        /* elegant loader (glassmorphism spinner) */
        .loader {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 3px solid rgba(255, 215, 180, 0.2);
            border-top-color: #ffa07a;
            border-bottom-color: #ff4b6e;
            animation: spin 1.2s infinite linear;
            box-shadow: 0 0 30px #ff6a4d60, 0 10px 20px black inset, 0 -6px 12px black inset;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: clamp(15px, 5vw, 35px);
            z-index: 30;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .icon-btn {
            width: clamp(60px, 18vw, 80px);
            height: clamp(60px, 18vw, 80px);
            border-radius: 40px;
            border: none;
            background: rgba(18, 22, 40, 0.5);
            backdrop-filter: blur(20px);
            box-shadow: 0 18px 28px -12px black, 
                        0 6px 12px rgba(255,255,240,0.2) inset,
                        0 -10px 18px #00000099 inset;
            font-size: clamp(1.8rem, 6vw, 2.4rem);
            cursor: pointer;
            color: white;
            transition: 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.15);
        }
        .icon-btn:active {
            transform: scale(0.9);
            box-shadow: 0 10px 15px -8px black, 0 2px 6px white inset, 0 -4px 8px black inset;
        }
        .btn-mute.muted { background: rgba(230, 70, 70, 0.5); }

        .btn-end {
            background: rgba(210, 40, 40, 0.5);
            box-shadow: 0 18px 28px -8px #380000, 0 2px 14px rgba(255,150,150,0.3) inset;
            transform: rotate(135deg);
            font-size: 2rem;
        }

        .hidden { display: none !important; }

        /* ----- responsive fine‚Äëtuning ----- */
        @media (max-width: 480px) {
            .header { padding: 0.8rem 1.2rem; }
            .logo-text { font-size: 1.5rem; }
            .logo-icon { font-size: 1.7rem; }
            .house-badge { padding: 0.3rem 1rem; font-size: 0.85rem; }
            .pre-call-card { padding: 2rem 1.2rem; }
            .ring-btn { padding: 1.2rem 2rem; font-size: 1.2rem; max-width: 280px; }
            .visual-anchor { font-size: 5rem; }
            .status-pill { font-size: 1.1rem; padding: 0.7rem 1.4rem; }
            #local-video { top: 10px; right: 10px; width: 100px; }
        }

        @media (min-width: 1200px) {
            .pre-call-card { max-width: 620px; padding: 4rem 3rem; }
            .ring-btn { max-width: 400px; }
        }

        /* additional neumorph edge for the pre‚Äëcall icon */
        .visual-anchor {
            background: rgba(15, 20, 35, 0.3);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            padding: 1rem 2rem;
            border-radius: 80px;
            backdrop-filter: blur(16px);
            box-shadow: 0 20px 30px -8px black, 0 0 0 1px rgba(255,180,120,0.2) inset;
            border: 1px solid rgba(255,255,240,0.1);
            line-height: 1;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-group">
            <span class="logo-icon">üîî</span>
            <span class="logo-text">DOORVI</span>
        </div>
        <div class="house-badge">House <span id="houseNumDisplay">--</span></div>
    </header>

    <main class="container">
        <!-- Pre‚Äëcall glass card (neumorph / glass hybrid) -->
        <div class="glass-panel pre-call-card" id="preCall">
            <div class="visual-anchor">üè†</div>
            <h1>Visitor access</h1>
            <div class="sub-message">Ready to notify the resident?<br>Press the brilliant button</div>
            <button class="neumorph-btn ring-btn" id="startBtn">
                <span>üîî</span> RING DOORBELL
            </button>
        </div>

        <!-- In‚Äëcall video container (hidden initially) -->
        <div class="video-container" id="videoLayout">
            <div id="remote-video"></div>
            <video id="local-video" autoplay muted playsinline></video>   <!-- local video element -->
            
            <div class="call-overlay" id="statusOverlay">
                <div class="status-pill" id="statusLabel">Ringing...</div>
                <div class="loader"></div>
            </div>

            <div class="controls">
                <button class="icon-btn btn-mute" id="muteBtn" onclick="toggleAudio()">üé§</button>
                <button class="icon-btn btn-end" onclick="endSession()">üìû</button>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIGURATION (fully intact) ---
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL_NAME = urlParams.get('channelName') || 'house_32_channel';
        
        // Extract Peer ID for RTM (house_32)
        const targetPeerId = CHANNEL_NAME.replace('_channel', ''); 
        const visitorId = "Visitor_" + Math.floor(Math.random() * 9999);
        
        document.getElementById('houseNumDisplay').innerText = targetPeerId.replace('house_', '');

        let rtmClient = null;
        let rtcClient = null;
        let localTracks = { video: null, audio: null };
        let signalTimer = null;
        let isMuted = false;

        // --- RTM v1.x SETUP ---
        async function initSignaling() {
            try {
                rtmClient = AgoraRTM.createInstance(APP_ID);
                await rtmClient.login({ uid: visitorId });
                console.log("[RTM] Visitor Logged In");

                // Listen for Accept/Reject from App
                rtmClient.on('MessageFromPeer', (message, peerId) => {
                    if (message.text === 'CALL_ACCEPTED') {
                        clearInterval(signalTimer);
                        document.getElementById('statusOverlay').classList.add('hidden');
                        console.log("[RTM] Call Accepted");
                    }
                    if (message.text === 'CALL_REJECTED') {
                        stopCall();
                        alert("Resident is unavailable.");
                    }
                });
            } catch (e) { console.error("RTM Error", e); }
        }

        // --- RTC VIDEO SETUP ---
        async function startCall() {
            // 1. UI Switch
            document.getElementById('preCall').style.display = 'none';
            document.getElementById('videoLayout').style.display = 'block';

            // 2. Start Signaling Loop (Crucial for background apps)
            if (rtmClient) {
                const sendSignal = () => {
                    rtmClient.sendMessageToPeer({ text: 'CALL_REQUEST' }, targetPeerId)
                        .then(() => console.log("[RTM] Signal Sent"))
                        .catch(e => console.error(e));
                };
                sendSignal();
                signalTimer = setInterval(sendSignal, 4000); 
            }

            // 3. Initialize Video
            try {
                rtcClient = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
                
                rtcClient.on('user-published', async (user, mediaType) => {
                    await rtcClient.subscribe(user, mediaType);
                    if (mediaType === 'video') {
                        user.videoTrack.play(document.getElementById('remote-video'));
                    }
                    if (mediaType === 'audio') {
                        user.audioTrack.play();
                    }
                });

                [localTracks.audio, localTracks.video] = await AgoraRTC.createMicrophoneAndCameraTracks();
                localTracks.video.play(document.getElementById('local-video'));

                await rtcClient.join(APP_ID, CHANNEL_NAME, null, 2); // UID 2 for visitor
                await rtcClient.publish([localTracks.audio, localTracks.video]);

            } catch (err) {
                console.error("RTC Error", err);
                alert("Please allow camera/mic access");
            }
        }

        function toggleAudio() {
            isMuted = !isMuted;
            localTracks.audio.setEnabled(!isMuted);
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.innerText = isMuted ? 'üîá' : 'üé§';
            muteBtn.classList.toggle('muted', isMuted);
        }

        async function endSession() {
            clearInterval(signalTimer);
            if (localTracks.audio) localTracks.audio.close();
            if (localTracks.video) localTracks.video.close();
            if (rtcClient) await rtcClient.leave();
            location.reload(); // Reset for next use
        }

        document.getElementById('startBtn').onclick = startCall;
        
        // Initialize signaling as soon as page loads
        initSignaling();
    </script>
</body>
</html>
