<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi ‚Äî Futuristic Video Call</title>
    <style>
        /* ===== RESET & BASE (keep every original line, only add new styles) ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; display: flex; flex-direction: column;
            color: white; overflow: hidden;
        }
        .header {
            padding: 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(0,0,0,0.2); backdrop-filter: blur(10px);
        }
        .logo { font-size: 32px; }
        .logo-text { font-size: 24px; font-weight: 800; }
        .house-badge {
            margin-left: auto; background: rgba(255,255,255,0.2);
            padding: 8px 16px; border-radius: 20px; font-weight: 600;
        }
        .pre-call {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }
        .door-icon {
            font-size: 100px; margin-bottom: 20px;
            animation: doorFloat 3s ease-in-out infinite;
        }
        @keyframes doorFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pre-call h1 { font-size: 32px; margin-bottom: 12px; }
        .pre-call p { font-size: 16px; opacity: 0.9; margin-bottom: 40px; }
        .call-btn {
            background: white; color: #667eea;
            border: none; padding: 18px 60px; border-radius: 50px;
            font-size: 18px; font-weight: 700; cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }
        .call-btn:active { transform: scale(0.95); }
        .in-call { display: none; flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; background: #000; }
        #local-video {
            position: absolute; top: 16px; right: 16px;
            width: 100px; height: 140px; border-radius: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.5); overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .call-controls {
            position: absolute; bottom: 40px; left: 0; right: 0;
            display: flex; justify-content: center; gap: 20px;
        }
        .ctrl-btn {
            width: 60px; height: 60px; border-radius: 30px;
            background: rgba(255,255,255,0.2); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: all 0.2s;
        }
        .ctrl-btn:active { transform: scale(0.9); }
        .btn-end {
            background: #FF3B30; width: 70px; height: 70px; border-radius: 35px;
            transform: rotate(135deg);
        }
        .btn-end:active { transform: rotate(135deg) scale(0.9); }
        .status-overlay {
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .spinner { width: 50px; height: 50px; margin-bottom: 20px; }
        .spinner::after {
            content: ''; display: block; width: 50px; height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .status-text { font-size: 20px; font-weight: 600; }
        .hidden { display: none !important; }

        /* ========== FUTURISTIC GLASSMORPHISM + NEON ACCENTS ========== */
        /* Dark gradient background for in-call (overrides default gradient when active) */
        .in-call {
            background: radial-gradient(circle at 20% 30%, #1a1a2e, #0a0a1a 80%);
        }

        /* Fullscreen remote video gets a subtle neon rim */
        #remote-video {
            position: relative;
            box-shadow: inset 0 0 50px rgba(90, 60, 255, 0.3), 0 0 30px rgba(100, 80, 255, 0.4);
            background: #0c0c1a; /* fallback while video loads */
        }
        /* add a soft animated glow around remote video (pseudo element) */
        #remote-video::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            border: 2px solid transparent;
            border-radius: inherit;
            background: radial-gradient(circle at 30% 40%, rgba(120, 100, 255, 0.15), transparent 70%);
            animation: remotePulse 6s infinite alternate;
        }
        @keyframes remotePulse {
            0% { opacity: 0.4; }
            100% { opacity: 0.9; }
        }

        /* ===== FLOATING GLASS LOCAL PREVIEW (top-right) ===== */
        #local-video {
            backdrop-filter: blur(16px) saturate(180%);
            background: rgba(20, 20, 45, 0.4);
            border: 1.5px solid rgba(180, 160, 255, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 0 2px rgba(120, 80, 255, 0.2) inset, 0 0 30px #6b4eff;
            transform: translateZ(0);
            transition: box-shadow 0.3s, border-color 0.3s;
            animation: localFloat 4s infinite alternate ease-in-out;
        }
        #local-video:hover {
            border-color: #a88eff;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 0 2px rgba(180, 130, 255, 0.6) inset, 0 0 40px #9f7aff;
        }
        @keyframes localFloat {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-6px); }
        }

        /* ===== BOTTOM FLOATING GLASS CONTROL BAR ===== */
        .call-controls {
            bottom: 50px;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.7));
        }
        /* glass bar background (extended behind buttons) */
        .call-controls::before {
            content: '';
            position: absolute;
            top: -10px; left: 50%; transform: translateX(-50%);
            width: calc(100% + 60px);
            height: 90px;
            background: rgba(15, 15, 35, 0.3);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border-radius: 70px;
            border: 1px solid rgba(200, 180, 255, 0.25);
            box-shadow: 0 25px 50px -8px rgba(0,0,0,0.8), 0 0 0 1px rgba(180, 160, 255, 0.3) inset, 0 0 40px #4a30bf;
            z-index: -1;
        }

        /* individual buttons ‚Äì modern neon glow + glass */
        .ctrl-btn {
            background: rgba(10, 10, 25, 0.5);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(210, 190, 255, 0.4);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 15px rgba(110, 70, 255, 0.6), 0 0 5px rgba(255,255,255,0.3) inset;
            font-size: 28px; /* slightly larger icons */
            color: white;
            transition: all 0.2s cubic-bezier(0.23, 1, 0.32, 1);
            transform: scale(1);
            width: 68px; height: 68px; border-radius: 40px;
            margin: 0 5px;
        }
        .ctrl-btn:hover {
            transform: scale(1.08);
            border-color: #bca6ff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.8), 0 0 30px #9b7aff, 0 0 10px #c5aeff inset;
        }
        .ctrl-btn:active {
            transform: scale(0.95);
        }

        /* mute button specific extra purple/blue neon */
        .ctrl-btn:first-child {
            box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 20px #5f4fff, 0 0 5px rgba(255,255,255,0.3) inset;
        }

        /* END CALL (red neon glow) ‚Äî we keep original class .btn-end and enhance */
        .btn-end {
            background: rgba(255, 50, 50, 0.3);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 120, 120, 0.7);
            box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 40px #ff4d4d, 0 0 15px rgba(255, 200, 200, 0.5) inset;
            transform: rotate(135deg) scale(1);
            width: 78px; height: 78px;
            font-size: 36px;
        }
        .btn-end:hover {
            transform: rotate(135deg) scale(1.1);
            border-color: #ffa6a6;
            box-shadow: 0 8px 30px rgba(0,0,0,0.9), 0 0 60px #ff6666, 0 0 20px #ffb3b3 inset;
        }
        .btn-end:active {
            transform: rotate(135deg) scale(0.95);
        }
        /* fix icon inside end button (original uses üìû) ‚Äî keep emoji, but we also add pseudo for glow */
        .btn-end {
            color: #fff;
            text-shadow: 0 0 15px #ffa0a0;
        }

        /* camera toggle extra purple glow */
        .ctrl-btn:last-child {
            box-shadow: 0 8px 20px rgba(0,0,0,0.6), 0 0 20px #b469ff, 0 0 5px rgba(255,255,255,0.3) inset;
        }

        /* status overlay with deeper glass and neon border */
        .status-overlay {
            background: rgba(5, 5, 20, 0.7);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(170, 140, 255, 0.35);
            box-shadow: 0 0 60px rgba(100, 70, 255, 0.5) inset, 0 0 40px #3d2b99;
            transition: opacity 0.4s;
        }
        .status-text {
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 0 0 20px #b79eff;
        }
        .spinner::after {
            border-color: rgba(255,255,255,0.2);
            border-top-color: #b59eff;
            box-shadow: 0 0 30px #a07dff;
        }

        /* additional glass badge in header ‚Äì already has blur, add neon */
        .header {
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(200, 170, 255, 0.35);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }
        .house-badge {
            background: rgba(40, 30, 70, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(180, 150, 255, 0.5);
            box-shadow: 0 0 20px #6d4fff;
            color: #f0eaff;
        }

        /* pre-call also gets glassy update but we keep original mostly ‚Äì optional enhance */
        .pre-call .door-icon {
            filter: drop-shadow(0 0 30px #8f7aff);
        }
        .call-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6), 0 0 50px #5f4fff;
            transition: 0.2s;
        }
        .call-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 80px #8c75ff;
        }

        /* 3D depth via subtle transforms and shadows */
        .in-call, #remote-video {
            transform: translateZ(0);
            will-change: transform;
        }

        /* smooth transitions for all interactive */
        .ctrl-btn, .btn-end, .house-badge, #local-video {
            transition: all 0.25s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üö™</div>
        <div class="logo-text">DoorVi</div>
        <div class="house-badge">House <span id="houseNo">--</span></div>
    </div>

    <div class="pre-call" id="preCall">
        <div class="door-icon">üè†</div>
        <h1>Call Resident</h1>
        <p>Press the button below to start a video call</p>
        <button class="call-btn" onclick="startCall()">üìû Start Call</button>
    </div>

    <div class="in-call" id="inCall">
        <div id="remote-video"></div>
        <div id="local-video"></div>
        <div class="status-overlay" id="statusOverlay">
            <div class="spinner"></div>
            <div class="status-text" id="statusText">Connecting...</div>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn" onclick="toggleMute()" id="muteBtn">üé§</button>
            <button class="ctrl-btn btn-end" onclick="endCall()">üìû</button>
            <button class="ctrl-btn" onclick="toggleCamera()" id="camBtn">üì∑</button>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ==================== ORIGINAL CODE (untouched) ====================
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL = urlParams.get('channelName') || 'house_32_channel';
        const TOKEN = urlParams.get('token') || null;

        // --- UPDATED SUPABASE CONFIG ---
        const SUPABASE_URL = 'https://cutfmrazvrjbdxlfyhrk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN1dGZtcmF6dnJqYmR4bHlmcmhrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEzMTgwNzcsImV4cCI6MjA4Njg5NDA3N30.bJ_IQJUtzgmi9kI5od6jLmPqsxbTgllyHFxLdrToP3o';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const houseMatch = CHANNEL.match(/house_(\w+)_channel/);
        const houseId = houseMatch ? houseMatch[1] : '32';
        document.getElementById('houseNo').textContent = houseId;

        let client = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let isMuted = false, isCamOff = false;

        async function startCall() {
            console.log('[Visitor] Ringing the bell via Supabase...');
            
            // 1. Send Signal to Admin App
            try {
                await _supabase
                    .from('call_logs')
                    .insert([{ house_no: houseId, status: 'Incoming Call' }]);
            } catch (e) {
                console.error('Signaling failed', e);
            }

            document.getElementById('preCall').style.display = 'none';
            document.getElementById('inCall').style.display = 'flex';

            try {
                client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });

                client.on('user-published', async (user, mediaType) => {
                    await client.subscribe(user, mediaType);
                    if (mediaType === 'video') {
                        const playerDiv = document.createElement('div');
                        playerDiv.style.width = '100%';
                        playerDiv.style.height = '100%';
                        document.getElementById('remote-video').innerHTML = '';
                        document.getElementById('remote-video').appendChild(playerDiv);
                        user.videoTrack.play(playerDiv);
                        document.getElementById('statusOverlay').classList.add('hidden');
                    }
                    if (mediaType === 'audio') {
                        user.audioTrack.play();
                    }
                });

                client.on('user-left', async (user) => {
                    document.getElementById('statusText').textContent = 'Resident Disconnected';
                    document.getElementById('statusOverlay').classList.remove('hidden');
                    setTimeout(() => endCall(), 2000);
                });

                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();

                localVideoTrack.play(document.getElementById('local-video'));

                // Visitor joins as UID 2 to avoid clashes with Admin (999)
                await client.join(APP_ID, CHANNEL, TOKEN, 2);
                await client.publish([localAudioTrack, localVideoTrack]);

                document.getElementById('statusText').textContent = 'Waiting for resident...';

            } catch (err) {
                console.error('[Visitor] Error:', err);
                document.getElementById('statusText').textContent = 'Connection failed';
                setTimeout(() => { window.location.reload(); }, 3000);
            }
        }

        async function endCall() {
            console.log('[Visitor] Ending call and signaling app...');
            
            // Send Cancelled signal so Admin Modal closes automatically
            try {
                await _supabase
                    .from('call_logs')
                    .insert([{ house_no: houseId, status: 'Cancelled' }]);
            } catch (e) {
                console.error('Failed to send cancel signal:', e);
            }

            if (localAudioTrack) { localAudioTrack.stop(); localAudioTrack.close(); }
            if (localVideoTrack) { localVideoTrack.stop(); localVideoTrack.close(); }
            if (client) { await client.leave(); }
            
            // Redirect to blank to clear camera state
            window.location.href = 'about:blank';
        }

        function toggleMute() {
            if (!localAudioTrack) return;
            isMuted = !isMuted;
            localAudioTrack.setMuted(isMuted);
            document.getElementById('muteBtn').textContent = isMuted ? 'üîá' : 'üé§';
        }

        function toggleCamera() {
            if (!localVideoTrack) return;
            isCamOff = !isCamOff;
            localVideoTrack.setMuted(isCamOff);
            document.getElementById('camBtn').textContent = isCamOff ? 'üö´' : 'üì∑';
        }

        window.addEventListener('beforeunload', () => endCall());
    </script>
</body>
</html>
