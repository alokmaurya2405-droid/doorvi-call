<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi ‚Äî Visitor Call</title>
    <!-- Use the same styling you provided, it looks great! -->
    <style>
        /* ... (Your CSS remains the same) ... */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            height: 100vh; display: flex; flex-direction: column;
            color: white; overflow: hidden;
        }
        .header { padding: 20px; display: flex; align-items: center; gap: 12px; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); }
        .logo-text { font-size: 24px; font-weight: 800; }
        .house-badge { margin-left: auto; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; font-weight: 600; }
        .pre-call { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
        .door-icon { font-size: 80px; margin-bottom: 20px; }
        .call-btn { background: white; color: #b21f1f; border: none; padding: 18px 60px; border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer; box-shadow: 0 10px 40px rgba(0,0,0,0.3); transition: all 0.2s; }
        .in-call { display: none; flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; background: #000; }
        #local-video { position: absolute; top: 16px; right: 16px; width: 100px; height: 140px; border-radius: 18px; border: 2px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.5); overflow: hidden; }
        .call-controls { position: absolute; bottom: 40px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; }
        .ctrl-btn { width: 60px; height: 60px; border-radius: 30px; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
        .btn-end { background: #FF3B30; transform: rotate(135deg); }
        .status-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üîî</div>
        <div class="logo-text">DoorVi</div>
        <div class="house-badge">House <span id="houseNo">--</span></div>
    </div>

    <div class="pre-call" id="preCall">
        <div class="door-icon">üè†</div>
        <h1>Smart Doorbell</h1>
        <p>Notify the resident of your arrival</p>
        <button class="call-btn" id="startBtn">üìû Ring Doorbell</button>
    </div>

    <div class="in-call" id="inCall">
        <div id="remote-video"></div>
        <div id="local-video"></div>
        <div class="status-overlay" id="statusOverlay">
            <div class="status-text" id="statusText">Ringing Homeowner...</div>
        </div>
        <div class="call-controls">
            <button class="ctrl-btn" onclick="toggleMute()" id="muteBtn">üé§</button>
            <button class="ctrl-btn btn-end" onclick="endCall()">üìû</button>
        </div>
    </div>

    <!-- Agora SDKs -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script src="https://download.agora.io/sdk/release/agora-rtm-sdk-2.2.0.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL = urlParams.get('channelName') || 'house_32_channel';
        
        const houseId = CHANNEL.match(/house_(\w+)_channel/)?.[1] || '32';
        const targetHomeowner = `house_${houseId}`; // Matches App's RTM ID
        const visitorRtmId = `visitor_${Math.floor(Math.random()*1000)}`;

        document.getElementById('houseNo').textContent = houseId;

        let rtcClient = null;
        let rtmClient = null;
        let localTracks = { video: null, audio: null };

        // --- 1. PURE AGORA SIGNALING (Zero Waste) ---
        async function initRTM() {
            try {
                rtmClient = new agoraRTM.RTM(APP_ID, visitorRtmId);
                await rtmClient.login();
                console.log('[RTM] Logged in as:', visitorRtmId);
            } catch (e) { console.error('RTM Init Fail', e); }
        }

        async function startCall() {
            // Signal the app FIRST via RTM
            if (rtmClient) {
                try {
                    await rtmClient.publish(targetHomeowner, 'CALL_REQUEST');
                    console.log('[RTM] Signal sent to House:', houseId);
                } catch (e) { console.error('Signaling failed', e); }
            }

            document.getElementById('preCall').style.display = 'none';
            document.getElementById('inCall').style.display = 'flex';

            // Now start the Video Engine
            try {
                rtcClient = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
                
                // Set up visual feedback
                rtcClient.on('user-published', async (user, mediaType) => {
                    await rtcClient.subscribe(user, mediaType);
                    if (mediaType === 'video') {
                        user.videoTrack.play(document.getElementById('remote-video'));
                        document.getElementById('statusOverlay').classList.add('hidden');
                    }
                    if (mediaType === 'audio') user.audioTrack.play();
                });

                // Join the channel (Visitor as UID 2)
                const [audio, video] = await AgoraRTC.createMicrophoneAndCameraTracks();
                localTracks.audio = audio;
                localTracks.video = video;
                video.play(document.getElementById('local-video'));

                await rtcClient.join(APP_ID, CHANNEL, null, 2);
                await rtcClient.publish([audio, video]);

                document.getElementById('statusText').textContent = 'Waiting for resident...';
            } catch (err) {
                console.error(err);
                document.getElementById('statusText').textContent = 'Connection failed';
            }
        }

        async function endCall() {
            if (localTracks.audio) { localTracks.audio.close(); }
            if (localTracks.video) { localTracks.video.close(); }
            if (rtcClient) await rtcClient.leave();
            window.location.href = 'about:blank';
        }

        document.getElementById('startBtn').onclick = startCall;
        initRTM();
    </script>
</body>
</html>
