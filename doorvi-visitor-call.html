<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DoorVi - Calling...</title>
    <style>
        :root {
            --primary: #007AFF;
            --danger: #FF3B30;
            --glass: rgba(255, 255, 255, 0.15);
            --bg-dark: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            padding: env(safe-area-inset-top) 20px 15px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
            z-index: 20;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 5px;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .house-number {
            font-size: 14px;
            font-weight: 600;
            background: var(--glass);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
        }

        /* Video Area */
        .video-container {
            flex: 1;
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 30px 30px 0 0;
            overflow: hidden;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        #remote-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #local-video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 110px;
            height: 150px;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #1a1a1a;
            z-index: 30;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        /* UI Overlays */
        .status-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 100%;
            padding: 0 40px;
        }

        .status-icon {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: pulse 2.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: translate(0,0) scale(1); box-shadow: 0 0 0 0 rgba(255,255,255,0.2); }
            50% { transform: translate(0,0) scale(1.05); box-shadow: 0 0 0 20px rgba(255,255,255,0); }
            100% { transform: translate(0,0) scale(1); }
        }

        .status-text {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .status-subtext {
            font-size: 16px;
            color: rgba(255,255,255,0.6);
            font-weight: 400;
        }

        /* Control Bar */
        .controls {
            padding: 25px 30px calc(25px + env(safe-area-inset-bottom));
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
        }

        .btn {
            border: none;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            font-size: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .btn-hangup {
            background: var(--danger);
            color: white;
            transform: rotate(135deg);
        }

        .btn:active {
            transform: scale(0.88) rotate(135deg);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modals & Alerts */
        .error-message {
            position: fixed;
            bottom: 120px;
            left: 20px;
            right: 20px;
            background: rgba(255, 59, 48, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            font-weight: 600;
            z-index: 100;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .permission-request {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            z-index: 200;
            backdrop-filter: blur(15px);
        }

        .permission-card {
            background: white;
            padding: 35px 25px;
            border-radius: 30px;
            width: 100%;
            max-width: 340px;
            color: #1e293b;
        }

        .permission-card h2 { font-size: 22px; margin-bottom: 12px; color: #000; }
        .permission-card p { font-size: 15px; color: #64748b; line-height: 1.6; margin-bottom: 25px; }

        .permission-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        .hidden { display: none !important; }

        @media (max-width: 480px) {
            .status-text { font-size: 22px; }
            #local-video { width: 90px; height: 130px; top: 15px; right: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="logo-icon">ðŸšª</div>
            <div class="logo-text">DoorVi</div>
        </div>
        <div class="house-number">House ID: <span id="houseNumber">--</span></div>
    </div>

    <div class="video-container">
        <div id="remote-video"></div>
        <div id="local-video"></div>
        
        <div class="status-overlay" id="statusOverlay">
            <div class="status-icon" id="statusIcon">ðŸ“ž</div>
            <div class="status-text" id="statusText">Initializing...</div>
            <div class="status-subtext" id="statusSubtext">Connecting to secure line</div>
            <div class="spinner" id="spinner"></div>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-hangup" id="hangupBtn" onclick="leaveCall()">ðŸ“ž</button>
    </div>

    <div class="error-message hidden" id="errorMessage"></div>

    <div class="permission-request hidden" id="permissionModal">
        <div class="permission-card">
            <div style="font-size: 50px; margin-bottom: 15px;">ðŸŽ¥</div>
            <h2>Access Required</h2>
            <p>Allow camera and microphone access to start the video call with the resident.</p>
            <button class="permission-btn" onclick="requestPermissions()">Enable Permissions</button>
        </div>
    </div>

    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <script>
        // LOGIC PRESERVED EXACTLY AS PROVIDED
        const urlParams = new URLSearchParams(window.location.search);
        const APP_ID = urlParams.get('appid') || '469ff9909237486f8e9bf8526e09899c';
        const CHANNEL_NAME = urlParams.get('channelName') || 'house_32_channel';
        const TOKEN = urlParams.get('token') || null;

        const houseMatch = CHANNEL_NAME.match(/house_(\w+)_channel/);
        const houseNumber = houseMatch ? houseMatch[1] : '??';
        document.getElementById('houseNumber').textContent = houseNumber;

        let client, localAudioTrack, localVideoTrack, remoteUsers = {};

        function updateStatus(icon, text, subtext, showSpinner = false) {
            document.getElementById('statusIcon').textContent = icon;
            document.getElementById('statusText').textContent = text;
            document.getElementById('statusSubtext').textContent = subtext;
            document.getElementById('spinner').classList.toggle('hidden', !showSpinner);
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
            updateStatus('âš ï¸', 'Connection Error', message, false);
            setTimeout(() => { document.getElementById('errorMessage').classList.add('hidden'); }, 5000);
        }

        async function requestPermissions() {
            document.getElementById('permissionModal').classList.add('hidden');
            updateStatus('ðŸŽ¥', 'Requesting Access...', 'Please allow camera and microphone', true);
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                stream.getTracks().forEach(track => track.stop());
                await initializeAgora();
            } catch (error) {
                showError('Camera/microphone access denied');
                document.getElementById('permissionModal').classList.remove('hidden');
            }
        }

        async function initializeAgora() {
            try {
                updateStatus('ðŸ”—', 'Connecting...', 'Setting up video call', true);
                client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });

                client.on('user-published', async (user, mediaType) => {
                    await client.subscribe(user, mediaType);
                    if (mediaType === 'video') {
                        const playerDiv = document.createElement('div');
                        playerDiv.id = 'player-' + user.uid;
                        playerDiv.style.width = '100%';
                        playerDiv.style.height = '100%';
                        document.getElementById('remote-video').innerHTML = '';
                        document.getElementById('remote-video').appendChild(playerDiv);
                        user.videoTrack.play(playerDiv);
                        updateStatus('âœ…', 'Connected!', 'Owner is on the line', false);
                        document.getElementById('statusOverlay').classList.add('hidden');
                    }
                    if (mediaType === 'audio') user.audioTrack.play();
                });

                client.on('user-left', () => {
    updateStatus('ðŸ‘‹', 'Call Ended', 'Owner has disconnected', false);
    // Immediately trigger the leave logic for the visitor too
    setTimeout(() => {
        leaveCall();
    }, 1500); // 1.5 second delay so they see the "Call Ended" message
});

                await joinCall();
            } catch (error) {
                console.error(error);
                showError('Failed to initialize');
            }
        }

        async function joinCall() {
            try {
                updateStatus('ðŸ“ž', 'Calling...', 'Connecting to house owner', true);
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
                localVideoTrack.play(document.getElementById('local-video'));
                await client.join(APP_ID, CHANNEL_NAME, TOKEN, null);
                await client.publish([localAudioTrack, localVideoTrack]);
                updateStatus('â³', 'Waiting...', 'Owner will join shortly', true);
            } catch (error) {
                console.error(error);
                showError('Failed to join call');
            }
        }

        async function leaveCall() {
            if (localAudioTrack) localAudioTrack.close();
            if (localVideoTrack) localVideoTrack.close();
            if (client) await client.leave();
            updateStatus('ðŸ‘‹', 'Call Ended', 'Thank you for using DoorVi', false);
            setTimeout(() => {
                const url = new URL(window.location.href);
                url.searchParams.delete('channelName');
                window.location.href = "about:blank";
            }, 2000);
        }

        window.addEventListener('load', async () => {
            try {
                const permissions = await navigator.permissions.query({ name: 'camera' });
                if (permissions.state === 'granted') {
                    await initializeAgora();
                } else {
                    document.getElementById('permissionModal').classList.remove('hidden');
                    document.getElementById('spinner').classList.add('hidden');
                }
            } catch {
                document.getElementById('permissionModal').classList.remove('hidden');
                document.getElementById('spinner').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
